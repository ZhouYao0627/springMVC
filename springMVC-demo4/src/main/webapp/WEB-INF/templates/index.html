<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
    <h1>首页</h1>
    <form th:action="@{/testRequestBody}" method="post">
        <input type="text" name="username">
        <input type="text" name="password">
        <input type="submit" value="测试@testRequestBody">
    </form>

    <form th:action="@{/testRequestEntity}" method="post">
        <input type="text" name="username">
        <input type="text" name="password">
        <input type="submit" value="测试@testRequestEntity">
    </form>

    <a th:href="@{/testResponse}">通过ServAPI的Response对象响应浏览器</a><br>
    <a th:href="@{/testResponseBody}">通过@ResponseBody响应浏览器</a><br>
    <a th:href="@{/testResponseUser}">通过@ResponseUser响应浏览器User对象</a><br>

</body>
</html>
